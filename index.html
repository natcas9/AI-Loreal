<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Mountains+of+Christmas&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>ðŸ¤– AI-Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">Loreal AI-Generator</h1>
      </header>
      <main>
        <div class="form-wrapper">
          <form id="form-generator">
            <input
              type="text"
              placeholder="here comes your perfect style!"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <button type="submit" class="submit-button">
              Style my client!
            </button>
          </form>
          <div class="hint">
            Client name, age, hair color, hair characteristics
          </div>
        </div>
        <div class="answer hidden" id="reponse-generator">
          <div>the response will go here</div>
        </div>
      </main>
      <button class="Results" id="report">Send report!</button>
      <footer>
        This AI project was coded by
        <a
          href="https://www.linkedin.com/in/natalia-casar%C3%ADn-s%C3%A1nchez-691107233/"
          target="_blank"
          >PROtechStylist </a
        >and is
        <a href="https://github.com/natcas9/AI-generator" target="_blank"
          >open-sourced in Github</a
        >
        and powered by SheCodes Athena
        <a href="https://ai-generator-natcas.netlify.app" target="_blank"></a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
